services:
  - type: web
    name: fising-master
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: |
      node --max-old-space-size=512 server/src/index.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: CLIENT_URL
        value: https://fising-master.onrender.com
      - key: NODE_ENV
        value: production
      - key: SOCKET_IO_PING_TIMEOUT
        value: 60000
      - key: SOCKET_IO_PING_INTERVAL
        value: 25000
      - key: ADMIN_SECRET_KEY
        value: fishing_game_admin_master_key_2024_secure
      - key: VITE_GOOGLE_CLIENT_ID
        value: 1023938003062-256niij987fc2q7o74qmssi2bca7vdnf.apps.googleusercontent.com
    healthCheckPath: /api/health
    # 성능 최적화 설정
    disk:
      name: fising-master-disk
      sizeGB: 1



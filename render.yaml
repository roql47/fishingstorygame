services:
  - type: web
    name: fishing-story-game
    env: node
    plan: free
    buildCommand: |
      cd client && npm install && npm run build
      cd ../server && npm install --production
      npm run copy-static
    startCommand: |
      node server/src/index.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: CLIENT_URL
        value: https://fishing-story-game.onrender.com
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health


